<ion-header >
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title >
      PizzApp
    </ion-title>
    <ion-fab-buttons slot="primary">
      <ion-fab-button fill="outline"  color="dark"(click)="openCart()" #cart>
        <div class="cart-length">{{ cartItemCount | async }}</div>
        <ion-icon name="cart" class="cart-icon"></ion-icon>
        <ion-icon slot="end" name="help-circle"></ion-icon>
      </ion-fab-button>
    </ion-fab-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-card *ngFor="let p of products">
      <ion-card-header>
        <ion-card-title>{{ p.name }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-row class="ion-align-items-center">
          <ion-col size="8">
            <ion-label color="warning">
              <b>{{ p.price }} â‚¬</b>
            </ion-label>
          </ion-col>
          <ion-col size="2" class="ion-text-right">
            <ion-button fill="clear" (click)="openInfo(p)">
              <ion-icon class="iconBuy" name="help-circle-outline" color="dark"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="2" class="ion-text-right">
            <ion-button fill="clear" (click)="addToCart(p)">
              <ion-icon class="iconBuy" name="add-circle-outline" color="dark"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
