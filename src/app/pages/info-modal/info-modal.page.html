<ion-content fullscreen>

  <div class="ion-text-end">
    <ion-button (click)="close()" fill="clear" color="dark">
      <ion-icon name="close" slot="start"></ion-icon>
    </ion-button>
  </div>
  
  <ion-header>
    <ion-toolbar>
      <ion-title>Ingredients</ion-title>
    </ion-toolbar>
  </ion-header>
  <div>
      <ion-list>
        <ion-item *ngFor="let p of getActualProduct.ingredients" class="ion-text-wrap">
          <ion-grid>
            <ion-row>

              <ion-col size="8">
                <b>{{ p }}</b>
              </ion-col>

            </ion-row>
          </ion-grid>
        </ion-item>
        
      </ion-list>
      
      <ion-list>
        <ion-item *ngFor="let p of correctIngredients" class="ion-text-wrap">
          <ion-grid>
            <ion-row>

              <ion-col size="8">
                <b>{{ p.id }}</b>
              </ion-col>

            </ion-row>
          </ion-grid>
        </ion-item>
        
      </ion-list>
      
  </div>

</ion-content>
