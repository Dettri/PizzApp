<ion-content fullscreen>

  <div class="ion-text-end">
    <ion-button (click)="close()" fill="clear" color="dark">
      <ion-icon name="close" slot="start"></ion-icon>
    </ion-button>
  </div>
  
  <ion-header>
    <ion-toolbar>
      <ion-title>{{getActualProduct.name}}</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <div>
      <ion-list>
        <ion-item *ngFor="let p of getActualProduct.ingredients" class="ion-text-wrap">
          <ion-grid>
            <ion-row>

              <ion-col size="8">
                <b>{{ p }}</b>
              </ion-col>

            </ion-row>
          </ion-grid>
        </ion-item>
        
      </ion-list>
      
      <!--
      <ion-list>
        <ion-item *ngFor="let p of correctIngredients" class="ion-text-wrap">
          <ion-grid>
            <ion-row>

              <ion-col size="8">
                <b>{{ p.id }}</b>
              </ion-col>

            </ion-row>
          </ion-grid>
        </ion-item>
        
      </ion-list>
      -->
  </div>

  <ion-row class="ion-align-items-center, placement">
    <ion-col size="8">
      <ion-label color="warning">
        <b>{{ getActualProduct.price }} â‚¬</b>
      </ion-label>
    </ion-col>
    <!--
    <ion-col size="7">
      <ion-label color="grey">
        <b>nbr : {{ p.amount }}</b>
      </ion-label>
    </ion-col>
    -->
  
    <ion-col size="2" class="ion-text-right">
      <ion-button fill="clear" (click)="addToCart(getActualProduct)">
        <ion-icon class="iconBuy" name="add-circle-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
    
</ion-content>
