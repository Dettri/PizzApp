<ion-content fullscreen>

  <div class="ion-text-end">
    <ion-button (click)="close()" fill="clear" color="dark">
      <ion-icon name="close" slot="start"></ion-icon>
    </ion-button>
  </div>

  <ion-header>
    <ion-toolbar>
      <ion-title>Panier</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
      <ion-list>
        <ion-item *ngFor="let p of cart" class="ion-text-wrap">
          <ion-grid>
            <ion-row class="ion-align-self-center">

              <ion-col size="2" class="ion-align-items-center">
                <ion-button color="default" fill="clear" (click)="decreaseCartItem(p)">
                  <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
                </ion-button>
              </ion-col>

              <ion-col size="1" class="ion-align-self-center">
                {{ p.ammount }}
              </ion-col>

              <ion-col size="2" class="ion-align-self-center">
                <ion-button color="default" fill="clear" (click)="increaseCartItem(p)">
                  <ion-icon name="add-circle" slot="icon-only"></ion-icon>
                </ion-button>
              </ion-col>

              <ion-col size="2" offset="5">
                <ion-button color="danger" fill="clear" (click)="removeCartItem(p)">
                  <ion-icon name="close-circle" slot="icon-only"></ion-icon>
                </ion-button>
              </ion-col>

            </ion-row>
            <ion-row>

              <ion-col size="9">
                <b>{{ p.name }}</b>
              </ion-col>
              <ion-col size="3" class="ion-text-end">
                {{ p.amount * p.price}} €
              </ion-col>

            </ion-row>
          </ion-grid>
        </ion-item>
        <ion-item>
          <ion-grid>
            <ion-row class="descriptionCheckout">
              <ion-col size="9">
                Total:
              </ion-col>
              <ion-col size="3" class="ion-text-end">
                {{ getTotal()}} €
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>

      <ion-button  expand="full" (click)="checkout()" color="warning" class="button button-positive, buyButton">
        Checkout
      </ion-button>
  </div>

</ion-content>
