  <ion-button  expand="full" (click)="openFormProduct(p)" color="primary" class="button button-positive, buyButton">
    Ajout produit
  </ion-button>

  <div class="ion-padding">
    <ion-list>
      <ion-item *ngFor="let p of products" class="ion-text-wrap">
        <ion-grid>
          <ion-row class="ion-align-self-center">

            <ion-col size="8">
              <b>{{ p.name }}</b>
            </ion-col>
            <ion-col size="2" >
              <ion-button color="default" fill="clear" (click)="changeProductAdmin(p)">
                <ion-icon name="build-outline" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col size="2" >
              <ion-button color="danger" fill="clear" (click)="presentAlertConfirm(p)">
                <ion-icon name="close-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>

          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
