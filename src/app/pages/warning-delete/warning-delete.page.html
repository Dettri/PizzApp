<ion-content fullscreen>

  <div class="ion-text-end">
    <ion-button (click)="close()" fill="clear" color="dark">
      <ion-icon name="close" slot="start"></ion-icon>
    </ion-button>
  </div>
  
  <div>Etes vous sur de vouloir supprimer cette pizza ? </div>

  <ion-content class="ion-padding">

    <ion-button (click)="delete(p)" color="danger" type="submit" expand="block" fill="outline" [disabled]="!f.valid">
      Supprimer
    </ion-button>
  
  </ion-content>
  
</ion-content>
